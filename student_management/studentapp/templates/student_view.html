{% extends "index.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content3 %}
    <table>
        <tr>
            <th>first name</th>
            <th>last name</th>
            <th>email</th>
            <th>place</th>
            <th>phone_num</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{i.student_id.first_name}}</td>
            <td>{{i.student_id.last_name}}</td>
            <td>{{i.student_id.email}}</td>
            <td>{{i.address}}</td>
            <td>{{i.phone_num}}</td>
            <td><a href="approve/{{i.id}}">approve</a></td>
            <td><a href="delete_student/{{i.id}}">delete</a></td>
            </tr>
        {% endfor %}
       </table>
       {% endblock content3 %}
</body>
</html>
